<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<th:block th:fragment="menu">
    <div class="btn-group">
        <form th:action="@{/addProduct}" method="get"><button  class="btn btn-primary" style="margin:5px">Dodaj produkt</button></form>
        <form th:action="@{/products}" method="get"><button class="btn btn-primary" style="margin:5px">Stan magazynu</button></form>
        <form th:action="@{/addOrder}" method="get"><button class="btn btn-primary" style="margin:5px">Dodaj zamówienie</button></form>
        <form th:action="@{/orders}" method="get"><button class="btn btn-primary" style="margin:5px">Do zamówienia</button></form>
        <form sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-danger" style="margin:5px">Wyloguj</a></form>


    </div>
</th:block>
</html>
