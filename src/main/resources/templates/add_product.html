<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body >
<div align="center">
    <th:block th:include="fragments/top_menu :: menu"></th:block>
    <h1>Dodaj produkt do magazynu</h1>

    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
        <div >
            <label for="productName">Nazwa produktu</label>
            <input type="text" th:field = "*{name}" id="productName">
        </div>
        <div>
            <label for="count">Ilość</label>
            <input type="number" th:field = "*{count} "id="count" name="count" />
        </div>
        <div>
            <button name="Dodaj">Dodaj</button>
        </div>
    </form>

</div>
</body>
</html>
